<!doctype html>
<title>大逃杀行动提交</title>

    input {
        font-size: 1rem;
    }
</style>

<h3>提交行动</h3>
<form action="{{ send_url }}" method="POST">
    <input type="text" name="content" placeholder="行动内容" size=30/>
    <input type="submit" value="提交"/>
</form>

<h3>历史行动</h3>
{% for message in messages | reverse %}
    <p>
        {{ message.time }} {{ message.from }} 对 {{ message.to }} 说：<br/>
        {{ message.content }}
    </p>
{% endfor %}
